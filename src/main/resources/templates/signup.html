
<!doctype html>
<html  lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>注册</title>

		<link rel="shortcut icon" type="image/icon" href="/logo/favicon.png"/>
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/animate.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/bootsnav.css" >
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/responsive.css">
    </head>
	
	<body>
		<section class="signin signup">
			<div class="container-fluid">
				<div class="row">

					<div class="col-sm-4">
						<div class="single-sign">
							<div class="sign-bg">
								
							</div>
						</div>
					</div>

					<div class="col-sm-8">
						<div class="single-sign">
							<div class="sign-content">
								<h2>注册</h2>

								<form method="GET" action="register">
									<div class="signin-form">
										<div class="row">
											<div class="col-sm-6">
												<div class="form-group">
												    <label for="signin_form">账号</label>
												    <input type="text" name="code" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" class="form-control" placeholder="请输入ID">
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group xtra-margin-left">
												    <label for="signin_form">昵称</label>
												    <input type="text" name="name" class="form-control" placeholder="请输入昵称">
												</div>
											</div>
										</div>
										<div class="form-group">
										    <label for="signin_form">密码</label>
										    <input type="password" name="password" class="form-control" placeholder="请输入注册密码">
										</div>
										<div class="form-group">
											<label for="signin_form">密码</label>
										    <input type="password" name="password2" class="form-control" placeholder="请再次输入密码确认">
										</div>
									</div>

									<div class="signin-footer">
										<button type="submit" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal">
											注  册
										</button>
										<p>
											已注册账号？ <a href="/index/login">登录</a>
										</p>
									</div>
								</form>

							</div>							
						</div>
					</div>
				</div>
			</div>
		</section>

    </body>
	
</html>
